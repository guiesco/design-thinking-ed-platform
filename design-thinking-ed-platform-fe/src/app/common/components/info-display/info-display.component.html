<div class="info-display-container mat-elevation-z1">
  <div class="info-header" *ngIf="title">
    <h2>{{ title }}</h2>
  </div>

  <div class="info-content">
    <mat-list>
      <ng-container *ngFor="let item of displayData; let isLast = last">
        <div class="info-item">
          <span class="info-key">{{ getDisplayKey(item.key) }}</span>

          <div class="info-value">
            <ng-container *ngIf="!item.isArray">
              {{ item.value }}
            </ng-container>

            <ng-container *ngIf="item.isArray">
              <mat-list>
                <mat-list-item *ngFor="let val of item.value">
                  {{ val }}
                </mat-list-item>
              </mat-list>
            </ng-container>
          </div>
        </div>
        <mat-divider *ngIf="!isLast"></mat-divider>
      </ng-container>
    </mat-list>
  </div>
</div>
