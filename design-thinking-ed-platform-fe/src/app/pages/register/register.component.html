<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h1>Sign In</h1>

    <mat-form-field class="example-full-width">
      <mat-label class="login-label" for="name">Name:</mat-label>
      <input
        matInput
        type="text"
        name="name"
        class="login-email-input"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label class="login-label" for="email">Email:</mat-label>
      <input
        matInput
        type="email"
        name="email"
        class="login-email-input"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label class="login-label" for="password">Password:</mat-label>
      <input
        matInput
        type="password"
        name="password"
        class="login-password-input"
        formControlName="password"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">register</button>
  </form>
</div>
