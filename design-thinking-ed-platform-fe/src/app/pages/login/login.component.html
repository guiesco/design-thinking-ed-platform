<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Log In</h1>

    <mat-form-field>
      <mat-label class="login-label" for="email">Email:</mat-label>
      <input
        matInput
        type="email"
        name="email"
        class="login-email-input"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="login-label" for="password">Password:</mat-label>
      <input
        matInput
        type="password"
        name="password"
        class="login-password-input"
        formControlName="password"
      />
    </mat-form-field>

    <div>
      <mat-checkbox
        class="remember-check"
        type="checkbox"
        [checked]="isRememberMe"
        id="remember-me"
      >
        Remember me
      </mat-checkbox>
    </div>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
