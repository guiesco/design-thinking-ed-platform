<div class="class-grid">
  <div *ngFor="let class of classFacade.class$ | async" class="class-card">
    <h2>{{ class.className }}</h2>
    <span>{{ parseProjectStep(class.projectStep) }}</span>
    <span>{{ class.invitedStudents }}</span>
    <span>{{ class.semester }}</span>
  </div>
  <div class="class-card">
    <a class="add-class-icon" [routerLink]="'/create-class'">+</a>
  </div>
</div>
