<mat-sidenav-container class="sidenav-container mat-app-background">
  <!-- Menu Lateral -->
  <mat-sidenav
    *ngIf="userFacade.user$ | async"
    #sidenav
    mode="side"
    [(opened)]="isSidenavOpen"
  >
    <!-- Navegação principal -->
    <div class="sidenav-header">
      <h3>Navegação</h3>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Início</a>
      <a mat-list-item *ngIf="isUserProfessor$ | async" [routerLink]="'/class'"
        >Turmas</a
      >
    </mat-nav-list>

    <!-- Árvore de artefatos quando em um projeto -->
    <ng-container *ngIf="projectId">
      <mat-divider></mat-divider>
      <div class="sidenav-header">
        <h3>Artefatos de Design Thinking</h3>
      </div>

      <!-- Árvore de artefatos -->
      <div class="artifact-tree">
        <mat-nav-list>
          <ng-container *ngFor="let node of treeData">
            <!-- Nós pais (etapas) -->
            <a
              mat-list-item
              (click)="handleNodeClick(node)"
              class="parent-node"
              [class.selected]="selectedNode === node"
            >
              <mat-icon *ngIf="node.children && node.children.length">
                {{ node.expanded ? "expand_more" : "chevron_right" }}
              </mat-icon>
              {{ node.name }}
            </a>

            <!-- Nós filhos (atributos) -->
            <div class="child-nodes" *ngIf="node.expanded">
              <a
                mat-list-item
                *ngFor="let child of node.children"
                (click)="handleNodeClick(child)"
                [class.selected]="selectedNode === child"
                class="child-node"
              >
                <div class="child-node-content">
                  {{ child.name }}
                </div>
              </a>
            </div>
          </ng-container>
        </mat-nav-list>
      </div>

      <!-- Exibição de detalhes quando um nó está selecionado -->
      <div class="artifact-details" *ngIf="selectedNode">
        <mat-divider></mat-divider>
        <app-info-display
          [dataObject]="getDisplayData(selectedNode)"
          [title]="selectedNode.name"
          [keyLabels]="getKeyLabels(selectedNode.type)"
        ></app-info-display>
      </div>
    </ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        *ngIf="userFacade.user$ | async"
        mat-icon-button
        (click)="toggleSidenav()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>ThinkEdu</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar color="primary" class="footer">
      <span>&copy; 2024 ThinkEdu.</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
